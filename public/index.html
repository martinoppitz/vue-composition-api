<!DOCTYPE html>
<html lang="de" dir="ltr">
  <head>
    <title>PoC - Flexible web application architecture</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'" /> -->
    <!-- <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'" /> -->
    <meta http-equiv="X-WebKit-CSP" content="default-src 'self'" />
    <link rel="stylesheet" href="react/main.css" />
    <style>
      body {
        margin: 10px;
      }
      img {
        height: 100px !important;
      }
      a {
        color: dodgerblue;
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>PoC - Flexible web application architecture</h1>
      <p>
        This project demonstrate a flexible
        <a href="https://esbuild.github.io/">ESBuild</a>/<a
          href="https://babeljs.io/"
          >Babel</a
        >
        and <a href="https://webpack.js.org/">Webpack</a> based web application
        architecture. The styling was realized with
        <a href="https://windicss.org/">Windi CSS</a>.
      </p>
      <p>
        More about the PoC you can find in this
        <a
          href="https://github.com/martinoppitz/poc-flexible-web-application-architecture"
          target="github-martinoppitz"
          >GitHub Repository</a
        >.
      </p>
    </header>
    <main>
      <h2>Apps</h2>

      <div id="solid"></div>
      <div id="inferno"></div>
      <div id="preact"></div>
      <div id="svelte"></div>
      <div id="lit-element"></div>
      <div id="vue3"></div>
      <div id="vue"></div>
      <div id="react"></div>
      <div id="angularjs"></div>
      <div id="aurelia"></div>
      <div id="angular"></div>
      <div id="vanilla"></div>
    </main>
    <script src="angular/main.js"></script>
    <script src="angularjs/main.js"></script>
    <script src="aurelia/main.js"></script>
    <script src="inferno/main.js"></script>
    <script src="lit-element/main.js"></script>
    <script src="preact/main.js"></script>
    <script src="react/main.js"></script>
    <script src="solid/main.js"></script>
    <script src="svelte/main.js"></script>
    <script src="vanilla/main.js"></script>
    <script src="vue/main.js"></script>
    <script src="vue3/main.js"></script>
  </body>
</html>
